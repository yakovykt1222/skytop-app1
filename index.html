<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f7; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .btn { background: #007aff; color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 80%; }
    </style>
</head>
<body>
    <div style="text-align: center; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h2>Баланс: 0 ₽</h2>
        <button class="btn" id="payBtn" onclick="makePayment()">Оплатить 100 ₽ (СБП)</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function makePayment() {
            const btn = document.getElementById('payBtn');
            btn.innerText = "Генерация ссылки...";

            try {
                // ВАЖНО: Тут должен быть URL твоего запущенного сервера (VPS или Ngrok)
                const response = await fetch('https://твой-домен.ru/create-payment', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.link) {
                    // ОТКРЫВАЕМ ССЫЛКУ БЕЗ ЗАКРЫТИЯ ПРИЛОЖЕНИЯ
                    tg.openLink(data.link);
                    btn.innerText = "Оплатить 100 ₽ (СБП)";
                }
            } catch (e) {
                tg.showAlert("Ошибка при создании платежа");
                btn.innerText = "Попробовать снова";
            }
        }
    </script>
</body>
</html>
