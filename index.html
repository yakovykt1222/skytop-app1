<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f7;
            display: flex;
            flex-direction: column;

        .balance-amount { font-size: 48px; font-weight: 800; margin: 10px 0 30px 0; }
        
        .btn-pay {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }
        .btn-pay:active { transform: scale(0.96); opacity: 0.9; }
        .btn-pay:disabled { background: #aeaeb2; box-shadow: none; cursor: not-allowed; }

        .footer-note { margin-top: 20px; font-size: 12px; color: #aeaeb2; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="card">

        async function makePayment() {
            const btn = document.getElementById('payBtn');
            const originalText = btn.innerText;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –Ω–∞–∂–∞—Ç–∏–π
            btn.disabled = true;
            btn.innerText = "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏...";

            try {
                // !!! –ó–ê–ú–ï–ù–ò –≠–¢–£ –°–°–´–õ–ö–£ –ù–ê –°–í–û–Æ –ò–ó NGROK !!!
                const NGROK_URL = 'https://undepressible-candie-infinitival.ngrok-free.dev -> http://localhost:8080';
                
                const response = await fetch(`${NGROK_URL}/create-payment`, {

                    btn.disabled = false;

</html>
