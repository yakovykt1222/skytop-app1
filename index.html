<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 20px; width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h3 { margin-bottom: 20px; text-align: center; }
        .method { 
            display: flex; align-items: center; padding: 15px; border: 2px solid #f0f0f0; 
            border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s;
        }
        .method:active { transform: scale(0.98); }
        .method.selected { border-color: #007aff; background: #f0f7ff; }
        .icon { font-size: 24px; margin-right: 15px; }
        .btn-pay { 
            background: #007aff; color: white; border: none; width: 100%; 
            padding: 18px; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</h3>
        <div class="method" onclick="select(this, 'sbp')">
            <span class="icon">üöÄ</span>
            <div><b>–°–ë–ü</b><br><small>–ú–≥–Ω–æ–≤–µ–Ω–Ω–æ —á–µ—Ä–µ–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –±–∞–Ω–∫–∞</small></div>
        </div>
        <div class="method" onclick="select(this, 'card')">
            <span class="icon">üí≥</span>
            <div><b>–û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π</b><br><small>–õ—é–±—ã–µ –±–∞–Ω–∫–∏ –†–§</small></div>
        </div>
        <button class="btn-pay" onclick="send()">–û–ø–ª–∞—Ç–∏—Ç—å 100 ‚ÇΩ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let selectedMethod = 'sbp';

        function select(el, method) {
            document.querySelectorAll('.method').forEach(m => m.classList.remove('selected'));
            el.classList.add('selected');
            selectedMethod = method;
        }

        function send() {
            tg.sendData(selectedMethod);
            tg.close();
        }
    </script>
</body>
</html>
