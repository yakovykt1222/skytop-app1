<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkyTop VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .card {
            background: #2c2c2c;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 1px solid #3d3d3d;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .status-active {
            color: #4caf50;
            font-weight: bold;
        }

        .vpn-key-container {
            background: #121212;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            border: 1px solid #444;
            margin: 15px 0;
            color: #aaa;
        }

        .btn {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .footer-text {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SkyTop VPN</h1>
    </div>

    <div class="card">
        <div class="status-row">
            <span>Статус:</span>
            <span class="status-active">Подключено</span>
        </div>
        <div class="status-row">
            <span>Тариф:</span>
            <span>Premium 30 дней</span>
        </div>
        
        <div class="vpn-key-container" id="vpn-key">
            hitvpn://vless://uuid-будет-тут@ip:port?security=reality&sni=google.com&fp=chrome&type=grpc&serviceName=grpc#SkyTop_VPN
        </div>

        <button class="btn" onclick="copyKey()">Копировать ключ</button>
    </div>

    <p class="footer-text">Нажмите кнопку, чтобы скопировать ключ и вставить его в приложение V2Ray или Streisand</p>

    <script>
        // Инициализация Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширить на всё окно

        function copyKey() {
            const keyText = document.getElementById('vpn-key').innerText;
            
            // Копирование в буфер обмена
            navigator.clipboard.writeText(keyText).then(() => {
                // Показываем уведомление внутри Telegram
                tg.showAlert("Ключ успешно скопирован! Теперь вставьте его в ваше VPN-приложение.");
                
                // Легкая вибрация телефона (если поддерживается)
                tg.HapticFeedback.impactOccurred('medium');
            });
        }

        // Устанавливаем цвет кнопки из темы Telegram
        tg.MainButton.setText("ЗАКРЫТЬ");
        tg.MainButton.hide(); 
    </script>
</body>
</html>
